<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: deepskyblue;">

        <div>
            <center>
                <form method="post">
                    {% csrf_token %}
            <h3 style="color: brown;">Student Update Form</h3>
            <label>Student Name</label>
            <input type="text" name="name" value="{{ student.name }}" required>

            <label>Student Address</label>
            <input type="text" name="address" value="{{ student.address }}" required>

            <label>Student Mail</label>
            <input type="text" name="mail" value="{{ student.mail }}" required>

            <label>Student Age</label>
            <input type="text" name="age" value="{{ student.age }}" required>
            <input type="submit" value="update">
                </form>
            </center>
        </div>
    
</body>
</html>
